
<div class="d-flex">
    <mat-card  class="card">
        <form (ngSubmit)="SignIn()" [formGroup]="signInForm">
        <mat-card-header class="d-flex">
            <h2>Sign In</h2>
        </mat-card-header>

        <mat-card-content>
            
            <!-- email -->
            <div>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker = "true" >
                    <mat-label>Email</mat-label>
                    <input name="email" matInput formControlName="email">
                    <mat-hint class="danger" *ngIf="( signInForm.get('email')?.errors?.['required'] && signInForm.get('email')?.touched ) || showError " >Email is required</mat-hint>
                </mat-form-field>
            </div>

            <!-- password -->
            <div>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker = "true" >
                    <mat-label>password</mat-label>
                    <input name="password" matInput  [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-hint class="danger" *ngIf="signInForm.get('password')?.errors?.['required'] && signInForm.get('password')?.touched || showError " >Password is required</mat-hint>
                    </mat-form-field>
            </div>
            

            <mat-error class="danger" [style.display]="error ? 'none' : 'block'">credentials didn't match</mat-error>
       
            
            <!-- submit button -->
            <div class="d-flex">
                <button type="submit" color="primary" mat-raised-button>Sign In</button>
            </div>

            <div class="d-flex" style="margin-top: 10%;">
               <p>
                    Don't Have an account?
                    <span style="color:blue" (click)="goRegister()" mat-stroked-button >Register</span>
                </p>
            </div>

        </mat-card-content>
        
    </form>
</mat-card>
</div>
