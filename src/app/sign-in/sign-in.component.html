
<div class="d-flex">
    <mat-card  class="card">
        <form (ngSubmit)="SignIn()" #formDetails="ngForm">
        <mat-card-header class="d-flex">
            <h2>Sign In</h2>
        </mat-card-header>

        <mat-card-content>
            
            <!-- email -->
            <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input name="email" matInput required [(ngModel)]="email">
                    <mat-hint class="danger" *ngIf="formDetails.controls['email']?.touched && !formDetails.controls['email']?.valid ">email is Invalid</mat-hint>
                    <!-- <mat-hint class="danger" *ngIf="formDetails.controls['email']?.touched   && !formDetails.controls['email']?.valid && formDetails.controls['email']?.dirty ">email is invalid</mat-hint> -->
                </mat-form-field>
            </div>

            <!-- password -->
            <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>password</mat-label>
                    <input name="password" matInput [type]="hide ? 'password' : 'text'" required ngModel>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    <mat-hint class="danger" *ngIf="formDetails.controls['password']?.touched && !formDetails.controls['password']?.valid">required</mat-hint>
                </mat-form-field>
            </div>
            <!-- select user type  -->
            <!-- <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>selectUser</mat-label>
                    <mat-select name="usertype" required ngModel >
                        <mat-option value="recruiter">recruiter</mat-option>
                        <mat-option value="seeker">Seeker</mat-option>
                    <mat-hint class="danger" *ngIf="formDetails.controls['selectUser']?.touched ">required</mat-hint>
                    </mat-select>
                </mat-form-field>
            </div> -->

            <span class="danger" [style.display]="error ? 'none' : 'block'">credentials didn't match</span>
       
            
            <!-- submit button -->
            <div class="d-flex">
                <button type="submit" id="btn-register" color="primary" mat-raised-button>SignIn</button>
            </div>
            <div class="d-flex" style="margin-top: 5px;">
                Don't Have an account?
                <button type="button" (click)="goRegister()" mat-stroked-button color="primary">Register</button>
            </div>
        </mat-card-content>
        
    </form>
</mat-card>
</div>
