
<div class="overlay"></div>
<!-- {{response}} -->
<div class="d-flex" >
  <h2 [style.display]="showHint?'block' : 'none' " >{{hint}}</h2>
</div>
<div [ngClass]="{'mainBody': exists}" id="main"  >

<div class="container" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngClass]="{'mainBody': exists}">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let job"> {{ job.id }} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="jobtitle">
        <th mat-header-cell *matHeaderCellDef> Jobtitle </th>
        <td mat-cell *matCellDef="let job"> {{ job.jobtitle }} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let job"> {{ job.salary }}K </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> location </th>
        <td mat-cell *matCellDef="let job"> {{ job.location }} </td>
      </ng-container>


      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let job">
            <mat-icon  (click)="onView(job.id)">visibility</mat-icon>
        </td>
      </ng-container>
  
    <ng-container matColumnDef="Apply">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let job">
        <button mat-flat-button color="primary"  (click)="onApply(job.id)">apply</button>
      </td>
    </ng-container>

  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   
  </table>
  <mat-paginator [ngClass]="{'mainBody': exists}" #paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6,8]" ></mat-paginator>
  
 </div>
</div>

  <div class="card" [style.display]="exists ? 'block' : 'none'" >

  <mat-card>
    <mat-card-header class="header">
            <mat-icon id="close" (click)="viewClose()">close</mat-icon>
  </mat-card-header>
 
  

  <mat-card-content>
    <!-- {{viewReponse}}  -->
    <div *ngFor="let data of viewReponse" class="viewd-flex">
      <table class="">

          <tr><td> <label for="">ID</label></td> <td>{{ data.id }}</td></tr>
          <tr><td> <label for="">Recruiter</label></td> <td>{{ data.email }}</td></tr>
          <tr><td> <label for="">title</label></td> <td>{{  data.jobtitle }}</td></tr>
          <tr><td> <label for="">salary</label></td> <td>{{data.salary }}</td></tr>
          <tr><td> <label for="">location</label></td> <td>{{ data.location }}</td></tr>
          <tr><td> <label for="">description</label></td> <td>{{ data.description }}</td></tr>
          <!-- <tr><td> <label for="">seekers</label></td> <td>{{  data.seekers }}</td></tr> -->

      </table>
      </div>
  </mat-card-content>
  
</mat-card>
</div>
