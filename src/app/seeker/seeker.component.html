<div class="backdrop"></div>
<!-- {{response}} -->
<div class="d-flex">
  <h2 [style.display]="showHint?'block' : 'none' ">{{hint}}</h2>
</div>
<div  id="main">

 

  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let job"> {{ job.id }} </td>
      </ng-container>


      <ng-container matColumnDef="jobtitle">
        <th mat-header-cell *matHeaderCellDef> Jobtitle </th>
        <td mat-cell *matCellDef="let job"> {{ job.jobtitle }} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let job"> {{ job.salary }}K </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> location </th>
        <td mat-cell *matCellDef="let job"> {{ job.location }} </td>
      </ng-container>


      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let job">
          <mat-icon (click)="onView(job.id)">visibility</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="Apply">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let job">
          <button mat-flat-button color="primary" (click)="onApply(job.id)">apply</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator  #paginator [pageSize]="4"
      [pageSizeOptions]="[2, 4, 6,8]"></mat-paginator>
    
  </div>
</div>
