
<!-- add jobs herere  every job will have its own unique id-->
<div class="d-flex">
  <button mat-raised-button (click)="openDialogAddjob()">Add Jobs</button>
</div>


<!-- list of job posted -->
<div class="container">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Sr</th>
      <td mat-cell *matCellDef="let job">{{ job.id }}</td>
    </ng-container>

    <ng-container matColumnDef="jobtitle">
      <th mat-header-cell *matHeaderCellDef>Job title</th>
      <td mat-cell *matCellDef="let job">{{ job.jobtitle }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let job">{{ job.salary }}</td>
    </ng-container>

    <ng-container matColumnDef="seekers">
      <th mat-header-cell *matHeaderCellDef>Seekers</th>
      <td mat-cell *matCellDef="let job">
        <div *ngFor="let user of job.seekers">{{user}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let job">
        <button mat-icon-button color="warn" (click)="deleteJob(job.id,job.jobtitle)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onView(job.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- </table> -->
   <!-- Pagination -->


</table>
<mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[2, 4, 6]"  ></mat-paginator>
</div>

</div>
